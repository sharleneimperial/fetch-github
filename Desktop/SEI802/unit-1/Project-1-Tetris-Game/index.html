  loop></audio>Start/Pause</button>

  <script>
    var aud = document.getElementById("startButton").children[0];
    var isPlaying = false;
    aud.volume = 0.2;
    aud.pause();

    function startPause() {
      if (isPlaying) {
        aud.pause();
      } else {
        aud.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
